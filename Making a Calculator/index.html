<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App | Assingment # 01</title>
    <script src="app.js">calculator</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
                                             <!-- calculator -->

<div class="main">
    <div  >
                 <input id="result" class="result" type="text"> 
        </div>
        <div>
            <button onclick="clearResult()" type="button" class="btn btn-outline-primary" style="    width: 100%; margin-top: 10px; border-radius: 54px;">C</button>
        </div>
        <div>
                <button onclick="getNumber('7')"  type="button" class="btn btn-outline-success" style="    width: 35px; margin: 1.9px;">7</button>
                  <button onclick="getNumber('8')" type="button" class="btn btn-outline-warning" style="    width: 35px; margin: 1.9px;">8</button>
                <button onclick="getNumber('9')" type="button" class="btn btn-outline-dark" style="    width: 35px;margin: 1.9px;">9</button>
               <button type="button" onclick="getNumber('*')" class="btn btn-outline-warning" style="    width: 35px;  margin: 1.9px;">X</button>
        </div>
        <div>

            <button onclick="getNumber('4')"  type="button" class="btn btn-outline-success" style="    width: 35px; margin: 1.9px;">4</button>
            <button onclick="getNumber('5')" type="button" class="btn btn-outline-warning" style="    width: 35px; margin: 1.9px;">5</button>
          <button onclick="getNumber('6')" type="button" class="btn btn-outline-dark" style="    width: 35px;margin: 1.9px;">6</button>
         <button type="button" onclick="getNumber('-')" class="btn btn-outline-warning" style="    width: 35px;  margin: 1.9px;">-</button>

        </div>

        <div>
            <button  onclick="getNumber('1')" type="button" class="btn btn-outline-secondary" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('1')" >1</button>
            <button onclick="getNumber('2')" type="button" class="btn btn-outline-success" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('2')">2</button>
            <button onclick="getNumber('3')" type="button" class="btn btn-outline-danger" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('3')">3</button>
            <button onclick="getNumber('+')" type="button" class="btn btn-outline-warning" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('+')">+</button>
        </div>
        <div>

            <button type="button" class="btn btn-outline-secondary" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('0')" >0</button>
             <button type="button" class="btn btn-outline-success" style=" width: 35px;  margin: 1.9px;" onclick="getResult()">=</button>
             <button type="button" class="btn btn-outline-danger" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('.')">.</button>
             <button type="button" class="btn btn-outline-warning" style=" width: 35px;  margin: 1.9px;" onclick="getNumber('/')">/</button>
        
        </div>  
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
